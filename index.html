<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#000000" />

  <!-- SEO -->
  <title>My Next Audiobook</title>
  <meta name="description" content="Judge a book by its narrator & find your next audiobook." />
  <link rel="canonical" href="https://mynextaudiobook.com/" />

  <!-- Open Graph -->
  <meta property="og:title" content="My Next Audiobook" />
  <meta property="og:description" content="Judge a book by its narrator & find your next audiobook." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mynextaudiobook.com/" />
  <meta property="og:site_name" content="My Next Audiobook" />
  <meta property="og:image" content="https://mynextaudiobook.com/preview.png" />
  <meta property="og:image:alt" content="Collage of an audiobook cover with a play button" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="My Next Audiobook" />
  <meta name="twitter:description" content="Judge a book by its narrator & find your next audiobook." />
  <meta name="twitter:image" content="https://mynextaudiobook.com/preview.png" />

  <!-- Favicon and Icons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- JSON-LD: Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "My Next Audiobook",
    "url": "https://mynextaudiobook.com/",
    "logo": "https://mynextaudiobook.com/android-chrome-192x192.png",
    "sameAs": [
      "https://www.instagram.com/mynextaudiobook"
    ]
  }
  </script>

  <!-- JSON-LD: WebSite -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "My Next Audiobook",
    "url": "https://mynextaudiobook.com/"
  }
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet" />

  <!-- Crawling hints -->
  <link rel="sitemap" type="application/xml" href="https://mynextaudiobook.com/sitemap.xml" />
  <meta name="robots" content="index,follow,max-image-preview:large" />

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
